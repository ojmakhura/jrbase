<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageProgramForm_search:newAction :manageProgramForm_search:searchResult:loadAction :manageProgramForm_edit:saveAction :manageProgramForm_edit:saveAndNewAction :manageProgramForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['program.view.title']}#{messages['title.action.separator']}#{messages[manageProgramForm.editState ? (empty manageProgramForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageProgramForm.editState?'none':''}">
        <tr:subform id="manageProgramForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_programId" value="#{manageProgramForm.searchForm.programId}" label="#{messages['program.program.id']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_programName" value="#{manageProgramForm.searchForm.programName}" label="#{messages['program.program.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_programDescription" value="#{manageProgramForm.searchForm.programDescription}" label="#{messages['program.program.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectOneChoice id="searchForm_type" value="#{manageProgramForm.searchForm.type}" label="#{messages['program.type']}:" required="false" readOnly="false" unselectedLabel="">
            <f:converter converterId="com.systemsjr.jrbase.workbench.PlatformType"/>
            <f:selectItems value="#{ajsfc:getEnumSelectItems('platform.type.','com.systemsjr.jrbase.workbench.PlatformType')}"/>
        </tr:selectOneChoice>
        <tr:selectOneChoice id="searchForm_menu" value="#{manageProgramForm.searchForm.menu}" label="#{messages['program.menu']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageProgramForm.menuBackingList}">
                <c:forEach var="row" items="#{manageProgramForm.menuBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectManyListbox id="searchForm_users" value="#{manageProgramForm.searchForm.users}" label="#{messages['program.users']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageProgramForm.usersBackingList}">
                <c:forEach var="row" items="#{manageProgramForm.usersBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectManyListbox id="searchForm_roles" value="#{manageProgramForm.searchForm.roles}" label="#{messages['program.roles']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageProgramForm.rolesBackingList}">
                <c:forEach var="row" items="#{manageProgramForm.rolesBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{programController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{programController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageProgramForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageProgramForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageProgramForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageProgramForm.manageableList)}" inlineStyle="display:#{empty manageProgramForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageProgramForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageProgramForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageProgramForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{programController.odsExport}" inlineStyle="display:#{empty manageProgramForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{programController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{programController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="programId">
                <f:facet name="header">
                    <tr:outputText value="#{messages['program.program.id']}"/>
                </f:facet>
                <tr:outputText value="#{row.programId}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="programName">
                <f:facet name="header">
                    <tr:outputText value="#{messages['program.program.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.programName}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="programDescription">
                <f:facet name="header">
                    <tr:outputText value="#{messages['program.program.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.programDescription}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="type">
                <f:facet name="header">
                    <tr:outputText value="#{messages['program.type']}"/>
                </f:facet>
                <tr:outputText value="#{ajsfc:getEnumMessage('platform.type.',row.type)}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['menu.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.menu}" converter="com.systemsjr.jrbase.workbench.menu.crud.MenuJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageProgramForm.editState?'':'none'}">
        <tr:subform id="manageProgramForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="programId" value="#{manageProgramForm.programId}" label="#{messages['program.program.id']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="programName" value="#{manageProgramForm.programName}" label="#{messages['program.program.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="programDescription" value="#{manageProgramForm.programDescription}" label="#{messages['program.program.description']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:selectOneChoice id="type" value="#{manageProgramForm.type}" label="#{messages['program.type']}:" required="false" readOnly="false" unselectedLabel="">
                <f:converter converterId="com.systemsjr.jrbase.workbench.PlatformType"/>
                <f:selectItems value="#{ajsfc:getEnumSelectItems('platform.type.','com.systemsjr.jrbase.workbench.PlatformType')}"/>
            </tr:selectOneChoice>
            <tr:inputHidden id="id" value="#{manageProgramForm.id}"/>
            <tr:selectOneChoice id="menu" value="#{manageProgramForm.menu}" label="#{messages['program.menu']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageProgramForm.menuBackingList}">
                       <c:forEach var="row" items="#{manageProgramForm.menuBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectManyListbox id="users" value="#{manageProgramForm.users}" label="#{messages['program.users']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageProgramForm.usersBackingList}">
                       <c:forEach var="row" items="#{manageProgramForm.usersBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectManyListbox id="roles" value="#{manageProgramForm.roles}" label="#{messages['program.roles']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageProgramForm.rolesBackingList}">
                       <c:forEach var="row" items="#{manageProgramForm.rolesBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{programController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{programController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageProgramForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{programController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
