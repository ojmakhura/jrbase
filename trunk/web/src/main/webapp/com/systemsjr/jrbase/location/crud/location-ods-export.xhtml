<?xml version="1.0" encoding="ISO-8859-1"?>
<office:document-content xmlns:office="urn:oasis:names:tc:opendocument:xmlns:office:1.0" xmlns:text="urn:oasis:names:tc:opendocument:xmlns:text:1.0" xmlns:table="urn:oasis:names:tc:opendocument:xmlns:table:1.0" office:version="1.0"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="manageLocationForm" value="#{pageFlowScope.form}"/>
    <f:loadBundle basename="message-resources" var="messages"/>
    <office:body>
        <office:spreadsheet>
            <table:table table:name="Location">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.status']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.type']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.unique.code']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.level.code']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.location.name']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.description']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.view.title']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['location.type.view.title']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                </table:table-row>
                <ui:repeat value="#{manageLocationForm.manageableList}" var="row">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <c:set var="key" value="location.status.#{row.status.value}"/>
                        <text:p><h:outputText value="#{messages[key]}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <c:set var="key" value="type.#{row.type.value}"/>
                        <text:p><h:outputText value="#{messages[key]}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.uniqueCode}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.levelCode}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.locationName}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.description}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.fallsWithinArea}" converter="com.systemsjr.jrbase.location.crud.LocationJsfConverter" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.locationType}" converter="com.systemsjr.jrbase.location.crud.LocationTypeJsfConverter" escape="false"/></text:p>
                    </table:table-cell>
                </table:table-row>
                </ui:repeat>
            </table:table>
        </office:spreadsheet>
    </office:body>
</office:document-content>
