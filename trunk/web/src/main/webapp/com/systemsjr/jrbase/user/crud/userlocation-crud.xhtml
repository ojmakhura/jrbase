<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageUserLocationForm_search:newAction :manageUserLocationForm_search:searchResult:loadAction :manageUserLocationForm_edit:saveAction :manageUserLocationForm_edit:saveAndNewAction :manageUserLocationForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['user.location.view.title']}#{messages['title.action.separator']}#{messages[manageUserLocationForm.editState ? (empty manageUserLocationForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageUserLocationForm.editState?'none':''}">
        <tr:subform id="manageUserLocationForm_search">
        <tr:panelFormLayout>
        <tr:selectOneChoice id="searchForm_status" value="#{manageUserLocationForm.searchForm.status}" label="#{messages['user.location.status']}:" required="false" readOnly="false" unselectedLabel="">
            <f:converter converterId="com.systemsjr.jrbase.user.UserLocationStatus"/>
            <f:selectItems value="#{ajsfc:getEnumSelectItems('user.location.status.','com.systemsjr.jrbase.user.UserLocationStatus')}"/>
        </tr:selectOneChoice>
        <tr:inputDate id="searchForm_fromDate" value="#{manageUserLocationForm.searchForm.fromDate}" label="#{messages['user.location.from.date']}:" required="false">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
        </tr:inputDate>
        <tr:inputDate id="searchForm_toDate" value="#{manageUserLocationForm.searchForm.toDate}" label="#{messages['user.location.to.date']}:" required="false">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
        </tr:inputDate>
        <tr:selectOneChoice id="searchForm_location" value="#{manageUserLocationForm.searchForm.location}" label="#{messages['user.location.location']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageUserLocationForm.locationBackingList}">
                <c:forEach var="row" items="#{manageUserLocationForm.locationBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectOneChoice id="searchForm_user" value="#{manageUserLocationForm.searchForm.user}" label="#{messages['user.location.user']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageUserLocationForm.userBackingList}">
                <c:forEach var="row" items="#{manageUserLocationForm.userBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{userLocationController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{userLocationController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageUserLocationForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageUserLocationForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageUserLocationForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageUserLocationForm.manageableList)}" inlineStyle="display:#{empty manageUserLocationForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageUserLocationForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageUserLocationForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageUserLocationForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{userLocationController.odsExport}" inlineStyle="display:#{empty manageUserLocationForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{userLocationController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{userLocationController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="status">
                <f:facet name="header">
                    <tr:outputText value="#{messages['user.location.status']}"/>
                </f:facet>
                <tr:outputText value="#{ajsfc:getEnumMessage('user.location.status.',row.status)}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="fromDate">
                <f:facet name="header">
                    <tr:outputText value="#{messages['user.location.from.date']}"/>
                </f:facet>
                <tr:outputText value="#{row.fromDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="toDate">
                <f:facet name="header">
                    <tr:outputText value="#{messages['user.location.to.date']}"/>
                </f:facet>
                <tr:outputText value="#{row.toDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.location}" converter="com.systemsjr.jrbase.location.crud.LocationJsfConverter"/>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['user.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.user}" converter="com.systemsjr.jrbase.user.crud.UserJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageUserLocationForm.editState?'':'none'}">
        <tr:subform id="manageUserLocationForm_edit" >
            <tr:panelFormLayout>
            <tr:selectOneChoice id="status" value="#{manageUserLocationForm.status}" label="#{messages['user.location.status']}:" required="true" readOnly="false" unselectedLabel="">
                <f:converter converterId="com.systemsjr.jrbase.user.UserLocationStatus"/>
                <f:selectItems value="#{ajsfc:getEnumSelectItems('user.location.status.','com.systemsjr.jrbase.user.UserLocationStatus')}"/>
            </tr:selectOneChoice>
        <tr:inputDate id="fromDate" value="#{manageUserLocationForm.fromDate}" label="#{messages['user.location.from.date']}:" required="false">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
        </tr:inputDate>
        <tr:inputDate id="toDate" value="#{manageUserLocationForm.toDate}" label="#{messages['user.location.to.date']}:" required="false">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
        </tr:inputDate>
            <tr:inputHidden id="id" value="#{manageUserLocationForm.id}"/>
            <tr:selectOneChoice id="location" value="#{manageUserLocationForm.location}" label="#{messages['user.location.location']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageUserLocationForm.locationBackingList}">
                       <c:forEach var="row" items="#{manageUserLocationForm.locationBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectOneChoice id="user" value="#{manageUserLocationForm.user}" label="#{messages['user.location.user']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageUserLocationForm.userBackingList}">
                       <c:forEach var="row" items="#{manageUserLocationForm.userBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{userLocationController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{userLocationController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageUserLocationForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{userLocationController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
