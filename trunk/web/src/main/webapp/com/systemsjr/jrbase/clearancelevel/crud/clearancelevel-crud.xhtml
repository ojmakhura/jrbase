<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageClearanceLevelForm_search:newAction :manageClearanceLevelForm_search:searchResult:loadAction :manageClearanceLevelForm_edit:saveAction :manageClearanceLevelForm_edit:saveAndNewAction :manageClearanceLevelForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['clearance.level.view.title']}#{messages['title.action.separator']}#{messages[manageClearanceLevelForm.editState ? (empty manageClearanceLevelForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageClearanceLevelForm.editState?'none':''}">
        <tr:subform id="manageClearanceLevelForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_levelCode" value="#{manageClearanceLevelForm.searchForm.levelCode}" label="#{messages['clearance.level.level.code']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_levelDescription" value="#{manageClearanceLevelForm.searchForm.levelDescription}" label="#{messages['clearance.level.level.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectOneChoice id="searchForm_lowerLevel" value="#{manageClearanceLevelForm.searchForm.lowerLevel}" label="#{messages['clearance.level.lower.level']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageClearanceLevelForm.lowerLevelBackingList}">
                <c:forEach var="row" items="#{manageClearanceLevelForm.lowerLevelBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectOneChoice id="searchForm_upperLevel" value="#{manageClearanceLevelForm.searchForm.upperLevel}" label="#{messages['clearance.level.upper.level']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageClearanceLevelForm.upperLevelBackingList}">
                <c:forEach var="row" items="#{manageClearanceLevelForm.upperLevelBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectManyListbox id="searchForm_clearedRoles" value="#{manageClearanceLevelForm.searchForm.clearedRoles}" label="#{messages['clearance.level.cleared.roles']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageClearanceLevelForm.clearedRolesBackingList}">
                <c:forEach var="row" items="#{manageClearanceLevelForm.clearedRolesBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectManyListbox id="searchForm_clearedUsers" value="#{manageClearanceLevelForm.searchForm.clearedUsers}" label="#{messages['clearance.level.cleared.users']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageClearanceLevelForm.clearedUsersBackingList}">
                <c:forEach var="row" items="#{manageClearanceLevelForm.clearedUsersBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{clearanceLevelController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{clearanceLevelController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageClearanceLevelForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageClearanceLevelForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageClearanceLevelForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageClearanceLevelForm.manageableList)}" inlineStyle="display:#{empty manageClearanceLevelForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageClearanceLevelForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageClearanceLevelForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageClearanceLevelForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{clearanceLevelController.odsExport}" inlineStyle="display:#{empty manageClearanceLevelForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{clearanceLevelController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{clearanceLevelController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="levelCode">
                <f:facet name="header">
                    <tr:outputText value="#{messages['clearance.level.level.code']}"/>
                </f:facet>
                <tr:outputText value="#{row.levelCode}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="levelDescription">
                <f:facet name="header">
                    <tr:outputText value="#{messages['clearance.level.level.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.levelDescription}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['clearance.level.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.lowerLevel}" converter="com.systemsjr.jrbase.clearancelevel.crud.ClearanceLevelJsfConverter"/>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['clearance.level.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.upperLevel}" converter="com.systemsjr.jrbase.clearancelevel.crud.ClearanceLevelJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageClearanceLevelForm.editState?'':'none'}">
        <tr:subform id="manageClearanceLevelForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="levelCode" value="#{manageClearanceLevelForm.levelCode}" label="#{messages['clearance.level.level.code']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="levelDescription" value="#{manageClearanceLevelForm.levelDescription}" label="#{messages['clearance.level.level.description']}:" required="true" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageClearanceLevelForm.id}"/>
            <tr:selectOneChoice id="lowerLevel" value="#{manageClearanceLevelForm.lowerLevel}" label="#{messages['clearance.level.lower.level']}:" required="false" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageClearanceLevelForm.lowerLevelBackingList}">
                       <c:forEach var="row" items="#{manageClearanceLevelForm.lowerLevelBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectOneChoice id="upperLevel" value="#{manageClearanceLevelForm.upperLevel}" label="#{messages['clearance.level.upper.level']}:" required="false" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageClearanceLevelForm.upperLevelBackingList}">
                       <c:forEach var="row" items="#{manageClearanceLevelForm.upperLevelBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectManyListbox id="clearedRoles" value="#{manageClearanceLevelForm.clearedRoles}" label="#{messages['clearance.level.cleared.roles']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageClearanceLevelForm.clearedRolesBackingList}">
                       <c:forEach var="row" items="#{manageClearanceLevelForm.clearedRolesBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectManyListbox id="clearedUsers" value="#{manageClearanceLevelForm.clearedUsers}" label="#{messages['clearance.level.cleared.users']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageClearanceLevelForm.clearedUsersBackingList}">
                       <c:forEach var="row" items="#{manageClearanceLevelForm.clearedUsersBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{clearanceLevelController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{clearanceLevelController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageClearanceLevelForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{clearanceLevelController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
