<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageNextOfKinForm_search:newAction :manageNextOfKinForm_search:searchResult:loadAction :manageNextOfKinForm_edit:saveAction :manageNextOfKinForm_edit:saveAndNewAction :manageNextOfKinForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['next.of.kin.view.title']}#{messages['title.action.separator']}#{messages[manageNextOfKinForm.editState ? (empty manageNextOfKinForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageNextOfKinForm.editState?'none':''}">
        <tr:subform id="manageNextOfKinForm_search">
        <tr:panelFormLayout>
        <tr:selectOneChoice id="searchForm_kinType" value="#{manageNextOfKinForm.searchForm.kinType}" label="#{messages['next.of.kin.kin.type']}:" required="false" readOnly="false" unselectedLabel="">
            <f:converter converterId="com.systemsjr.jrbase.individual.KinType"/>
            <f:selectItems value="#{ajsfc:getEnumSelectItems('kin.type.','com.systemsjr.jrbase.individual.KinType')}"/>
        </tr:selectOneChoice>
        <tr:selectOneChoice id="searchForm_kin" value="#{manageNextOfKinForm.searchForm.kin}" label="#{messages['next.of.kin.kin']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageNextOfKinForm.kinBackingList}">
                <c:forEach var="row" items="#{manageNextOfKinForm.kinBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectOneChoice id="searchForm_individual" value="#{manageNextOfKinForm.searchForm.individual}" label="#{messages['next.of.kin.individual']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageNextOfKinForm.individualBackingList}">
                <c:forEach var="row" items="#{manageNextOfKinForm.individualBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{nextOfKinController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{nextOfKinController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageNextOfKinForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageNextOfKinForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageNextOfKinForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageNextOfKinForm.manageableList)}" inlineStyle="display:#{empty manageNextOfKinForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageNextOfKinForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageNextOfKinForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageNextOfKinForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{nextOfKinController.odsExport}" inlineStyle="display:#{empty manageNextOfKinForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{nextOfKinController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{nextOfKinController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="kinType">
                <f:facet name="header">
                    <tr:outputText value="#{messages['next.of.kin.kin.type']}"/>
                </f:facet>
                <tr:outputText value="#{ajsfc:getEnumMessage('kin.type.',row.kinType)}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['individual.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.kin}" converter="com.systemsjr.jrbase.individual.crud.IndividualJsfConverter"/>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['individual.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.individual}" converter="com.systemsjr.jrbase.individual.crud.IndividualJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageNextOfKinForm.editState?'':'none'}">
        <tr:subform id="manageNextOfKinForm_edit" >
            <tr:panelFormLayout>
            <tr:selectOneChoice id="kinType" value="#{manageNextOfKinForm.kinType}" label="#{messages['next.of.kin.kin.type']}:" required="true" readOnly="false" unselectedLabel="">
                <f:converter converterId="com.systemsjr.jrbase.individual.KinType"/>
                <f:selectItems value="#{ajsfc:getEnumSelectItems('kin.type.','com.systemsjr.jrbase.individual.KinType')}"/>
            </tr:selectOneChoice>
            <tr:inputHidden id="id" value="#{manageNextOfKinForm.id}"/>
            <tr:selectOneChoice id="kin" value="#{manageNextOfKinForm.kin}" label="#{messages['next.of.kin.kin']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageNextOfKinForm.kinBackingList}">
                       <c:forEach var="row" items="#{manageNextOfKinForm.kinBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectOneChoice id="individual" value="#{manageNextOfKinForm.individual}" label="#{messages['next.of.kin.individual']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageNextOfKinForm.individualBackingList}">
                       <c:forEach var="row" items="#{manageNextOfKinForm.individualBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{nextOfKinController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{nextOfKinController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageNextOfKinForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{nextOfKinController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
