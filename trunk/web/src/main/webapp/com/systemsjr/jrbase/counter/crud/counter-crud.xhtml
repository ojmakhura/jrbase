<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageCounterForm_search:newAction :manageCounterForm_search:searchResult:loadAction :manageCounterForm_edit:saveAction :manageCounterForm_edit:saveAndNewAction :manageCounterForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['counter.view.title']}#{messages['title.action.separator']}#{messages[manageCounterForm.editState ? (empty manageCounterForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageCounterForm.editState?'none':''}">
        <tr:subform id="manageCounterForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_counterName" value="#{manageCounterForm.searchForm.counterName}" label="#{messages['counter.counter.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_format" value="#{manageCounterForm.searchForm.format}" label="#{messages['counter.format']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_currentCount" value="#{manageCounterForm.searchForm.currentCount}" label="#{messages['counter.current.count']}:" required="false" readOnly="false">
        </tr:inputText>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{counterController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{counterController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageCounterForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageCounterForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageCounterForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageCounterForm.manageableList)}" inlineStyle="display:#{empty manageCounterForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageCounterForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageCounterForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageCounterForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{counterController.odsExport}" inlineStyle="display:#{empty manageCounterForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{counterController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{counterController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="counterName">
                <f:facet name="header">
                    <tr:outputText value="#{messages['counter.counter.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.counterName}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="format">
                <f:facet name="header">
                    <tr:outputText value="#{messages['counter.format']}"/>
                </f:facet>
                <tr:outputText value="#{row.format}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="currentCount">
                <f:facet name="header">
                    <tr:outputText value="#{messages['counter.current.count']}"/>
                </f:facet>
                <tr:outputText value="#{row.currentCount}">
                </tr:outputText>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageCounterForm.editState?'':'none'}">
        <tr:subform id="manageCounterForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="counterName" value="#{manageCounterForm.counterName}" label="#{messages['counter.counter.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="format" value="#{manageCounterForm.format}" label="#{messages['counter.format']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="currentCount" value="#{manageCounterForm.currentCount}" label="#{messages['counter.current.count']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageCounterForm.id}"/>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{counterController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{counterController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageCounterForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{counterController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
