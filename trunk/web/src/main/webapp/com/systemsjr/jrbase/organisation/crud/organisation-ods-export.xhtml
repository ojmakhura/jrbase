<?xml version="1.0" encoding="ISO-8859-1"?>
<office:document-content xmlns:office="urn:oasis:names:tc:opendocument:xmlns:office:1.0" xmlns:text="urn:oasis:names:tc:opendocument:xmlns:text:1.0" xmlns:table="urn:oasis:names:tc:opendocument:xmlns:table:1.0" office:version="1.0"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="manageOrganisationForm" value="#{pageFlowScope.form}"/>
    <f:loadBundle basename="message-resources" var="messages"/>
    <office:body>
        <office:spreadsheet>
            <table:table table:name="Organisation">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['organisation.registration.ref']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['organisation.name']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['organisation.description']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['organisation.type.view.title']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['organisation.view.title']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                </table:table-row>
                <ui:repeat value="#{manageOrganisationForm.manageableList}" var="row">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.registrationRef}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.name}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.description}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.organisationType}" converter="com.systemsjr.jrbase.organisation.crud.OrganisationTypeJsfConverter" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.organisation}" converter="com.systemsjr.jrbase.organisation.crud.OrganisationJsfConverter" escape="false"/></text:p>
                    </table:table-cell>
                </table:table-row>
                </ui:repeat>
            </table:table>
        </office:spreadsheet>
    </office:body>
</office:document-content>
