<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageMenuForm_search:newAction :manageMenuForm_search:searchResult:loadAction :manageMenuForm_edit:saveAction :manageMenuForm_edit:saveAndNewAction :manageMenuForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['menu.view.title']}#{messages['title.action.separator']}#{messages[manageMenuForm.editState ? (empty manageMenuForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageMenuForm.editState?'none':''}">
        <tr:subform id="manageMenuForm_search">
        <tr:panelFormLayout>
        <tr:selectOneChoice id="searchForm_type" value="#{manageMenuForm.searchForm.type}" label="#{messages['menu.type']}:" required="false" readOnly="false" unselectedLabel="">
            <f:converter converterId="com.systemsjr.jrbase.workbench.PlatformType"/>
            <f:selectItems value="#{ajsfc:getEnumSelectItems('platform.type.','com.systemsjr.jrbase.workbench.PlatformType')}"/>
        </tr:selectOneChoice>
        <tr:inputText id="searchForm_menuCode" value="#{manageMenuForm.searchForm.menuCode}" label="#{messages['menu.menu.code']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_menuName" value="#{manageMenuForm.searchForm.menuName}" label="#{messages['menu.menu.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_menuDescription" value="#{manageMenuForm.searchForm.menuDescription}" label="#{messages['menu.menu.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectOneChoice id="searchForm_application" value="#{manageMenuForm.searchForm.application}" label="#{messages['menu.application']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageMenuForm.applicationBackingList}">
                <c:forEach var="row" items="#{manageMenuForm.applicationBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectManyListbox id="searchForm_subMenuses" value="#{manageMenuForm.searchForm.subMenuses}" label="#{messages['menu.sub.menuses']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageMenuForm.subMenusesBackingList}">
                <c:forEach var="row" items="#{manageMenuForm.subMenusesBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectManyListbox id="searchForm_users" value="#{manageMenuForm.searchForm.users}" label="#{messages['menu.users']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageMenuForm.usersBackingList}">
                <c:forEach var="row" items="#{manageMenuForm.usersBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectManyListbox id="searchForm_roles" value="#{manageMenuForm.searchForm.roles}" label="#{messages['menu.roles']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageMenuForm.rolesBackingList}">
                <c:forEach var="row" items="#{manageMenuForm.rolesBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectManyListbox id="searchForm_programs" value="#{manageMenuForm.searchForm.programs}" label="#{messages['menu.programs']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageMenuForm.programsBackingList}">
                <c:forEach var="row" items="#{manageMenuForm.programsBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectOneChoice id="searchForm_menu" value="#{manageMenuForm.searchForm.menu}" label="#{messages['menu.menu']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageMenuForm.menuBackingList}">
                <c:forEach var="row" items="#{manageMenuForm.menuBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{menuController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{menuController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageMenuForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageMenuForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageMenuForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageMenuForm.manageableList)}" inlineStyle="display:#{empty manageMenuForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageMenuForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageMenuForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageMenuForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{menuController.odsExport}" inlineStyle="display:#{empty manageMenuForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{menuController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{menuController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="type">
                <f:facet name="header">
                    <tr:outputText value="#{messages['menu.type']}"/>
                </f:facet>
                <tr:outputText value="#{ajsfc:getEnumMessage('platform.type.',row.type)}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="menuCode">
                <f:facet name="header">
                    <tr:outputText value="#{messages['menu.menu.code']}"/>
                </f:facet>
                <tr:outputText value="#{row.menuCode}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="menuName">
                <f:facet name="header">
                    <tr:outputText value="#{messages['menu.menu.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.menuName}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="menuDescription">
                <f:facet name="header">
                    <tr:outputText value="#{messages['menu.menu.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.menuDescription}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['application.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.application}" converter="com.systemsjr.jrbase.workbench.application.crud.ApplicationJsfConverter"/>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['menu.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.menu}" converter="com.systemsjr.jrbase.workbench.menu.crud.MenuJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageMenuForm.editState?'':'none'}">
        <tr:subform id="manageMenuForm_edit" >
            <tr:panelFormLayout>
            <tr:selectOneChoice id="type" value="#{manageMenuForm.type}" label="#{messages['menu.type']}:" required="false" readOnly="false" unselectedLabel="">
                <f:converter converterId="com.systemsjr.jrbase.workbench.PlatformType"/>
                <f:selectItems value="#{ajsfc:getEnumSelectItems('platform.type.','com.systemsjr.jrbase.workbench.PlatformType')}"/>
            </tr:selectOneChoice>
        <tr:inputText id="menuCode" value="#{manageMenuForm.menuCode}" label="#{messages['menu.menu.code']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="menuName" value="#{manageMenuForm.menuName}" label="#{messages['menu.menu.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="menuDescription" value="#{manageMenuForm.menuDescription}" label="#{messages['menu.menu.description']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageMenuForm.id}"/>
            <tr:selectOneChoice id="application" value="#{manageMenuForm.application}" label="#{messages['menu.application']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageMenuForm.applicationBackingList}">
                       <c:forEach var="row" items="#{manageMenuForm.applicationBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectManyListbox id="subMenuses" value="#{manageMenuForm.subMenuses}" label="#{messages['menu.sub.menuses']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageMenuForm.subMenusesBackingList}">
                       <c:forEach var="row" items="#{manageMenuForm.subMenusesBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectManyListbox id="users" value="#{manageMenuForm.users}" label="#{messages['menu.users']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageMenuForm.usersBackingList}">
                       <c:forEach var="row" items="#{manageMenuForm.usersBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectManyListbox id="roles" value="#{manageMenuForm.roles}" label="#{messages['menu.roles']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageMenuForm.rolesBackingList}">
                       <c:forEach var="row" items="#{manageMenuForm.rolesBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectManyListbox id="programs" value="#{manageMenuForm.programs}" label="#{messages['menu.programs']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageMenuForm.programsBackingList}">
                       <c:forEach var="row" items="#{manageMenuForm.programsBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectOneChoice id="menu" value="#{manageMenuForm.menu}" label="#{messages['menu.menu']}:" required="false" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageMenuForm.menuBackingList}">
                       <c:forEach var="row" items="#{manageMenuForm.menuBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{menuController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{menuController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageMenuForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{menuController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
