<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageLocationTypeForm_search:newAction :manageLocationTypeForm_search:searchResult:loadAction :manageLocationTypeForm_edit:saveAction :manageLocationTypeForm_edit:saveAndNewAction :manageLocationTypeForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['location.type.view.title']}#{messages['title.action.separator']}#{messages[manageLocationTypeForm.editState ? (empty manageLocationTypeForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageLocationTypeForm.editState?'none':''}">
        <tr:subform id="manageLocationTypeForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_levelCode" value="#{manageLocationTypeForm.searchForm.levelCode}" label="#{messages['location.type.level.code']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_name" value="#{manageLocationTypeForm.searchForm.name}" label="#{messages['location.type.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_description" value="#{manageLocationTypeForm.searchForm.description}" label="#{messages['location.type.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectOneChoice id="searchForm_status" value="#{manageLocationTypeForm.searchForm.status}" label="#{messages['location.type.status']}:" required="false" readOnly="false" unselectedLabel="">
            <f:converter converterId="com.systemsjr.jrbase.location.LocationStatus"/>
            <f:selectItems value="#{ajsfc:getEnumSelectItems('location.status.','com.systemsjr.jrbase.location.LocationStatus')}"/>
        </tr:selectOneChoice>
        <tr:selectOneChoice id="searchForm_type" value="#{manageLocationTypeForm.searchForm.type}" label="#{messages['location.type.type']}:" required="false" readOnly="false" unselectedLabel="">
            <f:converter converterId="com.systemsjr.jrbase.location.Type"/>
            <f:selectItems value="#{ajsfc:getEnumSelectItems('type.','com.systemsjr.jrbase.location.Type')}"/>
        </tr:selectOneChoice>
        <tr:inputText id="searchForm_uniqueCode" value="#{manageLocationTypeForm.searchForm.uniqueCode}" label="#{messages['location.type.unique.code']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectManyListbox id="searchForm_locations" value="#{manageLocationTypeForm.searchForm.locations}" label="#{messages['location.type.locations']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageLocationTypeForm.locationsBackingList}">
                <c:forEach var="row" items="#{manageLocationTypeForm.locationsBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectOneChoice id="searchForm_fallsWithinLocationType" value="#{manageLocationTypeForm.searchForm.fallsWithinLocationType}" label="#{messages['location.type.falls.within.location.type']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageLocationTypeForm.fallsWithinLocationTypeBackingList}">
                <c:forEach var="row" items="#{manageLocationTypeForm.fallsWithinLocationTypeBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectManyListbox id="searchForm_locationTypes" value="#{manageLocationTypeForm.searchForm.locationTypes}" label="#{messages['location.type.location.types']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageLocationTypeForm.locationTypesBackingList}">
                <c:forEach var="row" items="#{manageLocationTypeForm.locationTypesBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{locationTypeController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{locationTypeController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageLocationTypeForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageLocationTypeForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageLocationTypeForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageLocationTypeForm.manageableList)}" inlineStyle="display:#{empty manageLocationTypeForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageLocationTypeForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageLocationTypeForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageLocationTypeForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{locationTypeController.odsExport}" inlineStyle="display:#{empty manageLocationTypeForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{locationTypeController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{locationTypeController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="levelCode">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.level.code']}"/>
                </f:facet>
                <tr:outputText value="#{row.levelCode}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="name">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.name}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="description">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.description}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="status">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.status']}"/>
                </f:facet>
                <tr:outputText value="#{ajsfc:getEnumMessage('location.status.',row.status)}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="type">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.type']}"/>
                </f:facet>
                <tr:outputText value="#{ajsfc:getEnumMessage('type.',row.type)}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="uniqueCode">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.unique.code']}"/>
                </f:facet>
                <tr:outputText value="#{row.uniqueCode}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['location.type.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.fallsWithinLocationType}" converter="com.systemsjr.jrbase.location.crud.LocationTypeJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageLocationTypeForm.editState?'':'none'}">
        <tr:subform id="manageLocationTypeForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="levelCode" value="#{manageLocationTypeForm.levelCode}" label="#{messages['location.type.level.code']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="name" value="#{manageLocationTypeForm.name}" label="#{messages['location.type.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="description" value="#{manageLocationTypeForm.description}" label="#{messages['location.type.description']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:selectOneChoice id="status" value="#{manageLocationTypeForm.status}" label="#{messages['location.type.status']}:" required="true" readOnly="false" unselectedLabel="">
                <f:converter converterId="com.systemsjr.jrbase.location.LocationStatus"/>
                <f:selectItems value="#{ajsfc:getEnumSelectItems('location.status.','com.systemsjr.jrbase.location.LocationStatus')}"/>
            </tr:selectOneChoice>
            <tr:selectOneChoice id="type" value="#{manageLocationTypeForm.type}" label="#{messages['location.type.type']}:" required="true" readOnly="false" unselectedLabel="">
                <f:converter converterId="com.systemsjr.jrbase.location.Type"/>
                <f:selectItems value="#{ajsfc:getEnumSelectItems('type.','com.systemsjr.jrbase.location.Type')}"/>
            </tr:selectOneChoice>
        <tr:inputText id="uniqueCode" value="#{manageLocationTypeForm.uniqueCode}" label="#{messages['location.type.unique.code']}:" required="true" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageLocationTypeForm.id}"/>
            <tr:selectManyListbox id="locations" value="#{manageLocationTypeForm.locations}" label="#{messages['location.type.locations']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageLocationTypeForm.locationsBackingList}">
                       <c:forEach var="row" items="#{manageLocationTypeForm.locationsBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectOneChoice id="fallsWithinLocationType" value="#{manageLocationTypeForm.fallsWithinLocationType}" label="#{messages['location.type.falls.within.location.type']}:" required="false" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageLocationTypeForm.fallsWithinLocationTypeBackingList}">
                       <c:forEach var="row" items="#{manageLocationTypeForm.fallsWithinLocationTypeBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectManyListbox id="locationTypes" value="#{manageLocationTypeForm.locationTypes}" label="#{messages['location.type.location.types']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageLocationTypeForm.locationTypesBackingList}">
                       <c:forEach var="row" items="#{manageLocationTypeForm.locationTypesBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{locationTypeController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{locationTypeController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageLocationTypeForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{locationTypeController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
