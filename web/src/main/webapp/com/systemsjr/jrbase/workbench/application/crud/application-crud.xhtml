<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageApplicationForm_search:newAction :manageApplicationForm_search:searchResult:loadAction :manageApplicationForm_edit:saveAction :manageApplicationForm_edit:saveAndNewAction :manageApplicationForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['application.view.title']}#{messages['title.action.separator']}#{messages[manageApplicationForm.editState ? (empty manageApplicationForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageApplicationForm.editState?'none':''}">
        <tr:subform id="manageApplicationForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_code" value="#{manageApplicationForm.searchForm.code}" label="#{messages['application.code']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_name" value="#{manageApplicationForm.searchForm.name}" label="#{messages['application.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_description" value="#{manageApplicationForm.searchForm.description}" label="#{messages['application.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{applicationController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{applicationController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageApplicationForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageApplicationForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageApplicationForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageApplicationForm.manageableList)}" inlineStyle="display:#{empty manageApplicationForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageApplicationForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageApplicationForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageApplicationForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{applicationController.odsExport}" inlineStyle="display:#{empty manageApplicationForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{applicationController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{applicationController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="code">
                <f:facet name="header">
                    <tr:outputText value="#{messages['application.code']}"/>
                </f:facet>
                <tr:outputText value="#{row.code}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="name">
                <f:facet name="header">
                    <tr:outputText value="#{messages['application.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.name}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="description">
                <f:facet name="header">
                    <tr:outputText value="#{messages['application.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.description}">
                </tr:outputText>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageApplicationForm.editState?'':'none'}">
        <tr:subform id="manageApplicationForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="code" value="#{manageApplicationForm.code}" label="#{messages['application.code']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="name" value="#{manageApplicationForm.name}" label="#{messages['application.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="description" value="#{manageApplicationForm.description}" label="#{messages['application.description']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageApplicationForm.id}"/>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{applicationController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{applicationController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageApplicationForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{applicationController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
