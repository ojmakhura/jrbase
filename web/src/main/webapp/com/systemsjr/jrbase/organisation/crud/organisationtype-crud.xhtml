<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageOrganisationTypeForm_search:newAction :manageOrganisationTypeForm_search:searchResult:loadAction :manageOrganisationTypeForm_edit:saveAction :manageOrganisationTypeForm_edit:saveAndNewAction :manageOrganisationTypeForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['organisation.type.view.title']}#{messages['title.action.separator']}#{messages[manageOrganisationTypeForm.editState ? (empty manageOrganisationTypeForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageOrganisationTypeForm.editState?'none':''}">
        <tr:subform id="manageOrganisationTypeForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_levelCode" value="#{manageOrganisationTypeForm.searchForm.levelCode}" label="#{messages['organisation.type.level.code']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_name" value="#{manageOrganisationTypeForm.searchForm.name}" label="#{messages['organisation.type.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_description" value="#{manageOrganisationTypeForm.searchForm.description}" label="#{messages['organisation.type.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectManyListbox id="searchForm_organisations" value="#{manageOrganisationTypeForm.searchForm.organisations}" label="#{messages['organisation.type.organisations']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageOrganisationTypeForm.organisationsBackingList}">
                <c:forEach var="row" items="#{manageOrganisationTypeForm.organisationsBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{organisationTypeController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{organisationTypeController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageOrganisationTypeForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageOrganisationTypeForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageOrganisationTypeForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageOrganisationTypeForm.manageableList)}" inlineStyle="display:#{empty manageOrganisationTypeForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageOrganisationTypeForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageOrganisationTypeForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageOrganisationTypeForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{organisationTypeController.odsExport}" inlineStyle="display:#{empty manageOrganisationTypeForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{organisationTypeController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{organisationTypeController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="levelCode">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.type.level.code']}"/>
                </f:facet>
                <tr:outputText value="#{row.levelCode}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="name">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.type.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.name}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="description">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.type.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.description}">
                </tr:outputText>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageOrganisationTypeForm.editState?'':'none'}">
        <tr:subform id="manageOrganisationTypeForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="levelCode" value="#{manageOrganisationTypeForm.levelCode}" label="#{messages['organisation.type.level.code']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="name" value="#{manageOrganisationTypeForm.name}" label="#{messages['organisation.type.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="description" value="#{manageOrganisationTypeForm.description}" label="#{messages['organisation.type.description']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageOrganisationTypeForm.id}"/>
            <tr:selectManyListbox id="organisations" value="#{manageOrganisationTypeForm.organisations}" label="#{messages['organisation.type.organisations']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageOrganisationTypeForm.organisationsBackingList}">
                       <c:forEach var="row" items="#{manageOrganisationTypeForm.organisationsBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{organisationTypeController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{organisationTypeController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageOrganisationTypeForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{organisationTypeController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
