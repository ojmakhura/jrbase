<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a="http://www.andromda.org/cartridges/jsf"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ajsfc="http://www.andromda.org/cartridges/jsf/facelets"
      >

<ui:composition template="/layout/layout.xhtml">
    <ui:param name="partialTriggers" value="#{fn:split(':manageOrganisationForm_search:newAction :manageOrganisationForm_search:searchResult:loadAction :manageOrganisationForm_edit:saveAction :manageOrganisationForm_edit:saveAndNewAction :manageOrganisationForm_edit:cancelAction',' ')}"/>
    <ui:param name="usesUpload" value="false"/>
    <ui:define name="title">
        <c:set var="title" value="#{messages['organisation.view.title']}#{messages['title.action.separator']}#{messages[manageOrganisationForm.editState ? (empty manageOrganisationForm.id ? 'title.action.new' : 'title.action.edit') : 'title.action.search']}" scope="request"/>
    </ui:define>
    <ui:define name="content">
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageOrganisationForm.editState?'none':''}">
        <tr:subform id="manageOrganisationForm_search">
        <tr:panelFormLayout>
        <tr:inputText id="searchForm_registrationRef" value="#{manageOrganisationForm.searchForm.registrationRef}" label="#{messages['organisation.registration.ref']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_name" value="#{manageOrganisationForm.searchForm.name}" label="#{messages['organisation.name']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:inputText id="searchForm_description" value="#{manageOrganisationForm.searchForm.description}" label="#{messages['organisation.description']}:" required="false" readOnly="false">
        </tr:inputText>
        <tr:selectOneChoice id="searchForm_organisationType" value="#{manageOrganisationForm.searchForm.organisationType}" label="#{messages['organisation.organisation.type']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageOrganisationForm.organisationTypeBackingList}">
                <c:forEach var="row" items="#{manageOrganisationForm.organisationTypeBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectManyListbox id="searchForm_organisationLocations" value="#{manageOrganisationForm.searchForm.organisationLocations}" label="#{messages['organisation.organisation.locations']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageOrganisationForm.organisationLocationsBackingList}">
                <c:forEach var="row" items="#{manageOrganisationForm.organisationLocationsBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <tr:selectOneChoice id="searchForm_organisation" value="#{manageOrganisationForm.searchForm.organisation}" label="#{messages['organisation.organisation']}:" required="false" readOnly="false" unselectedLabel="">
            <c:if test="${!empty manageOrganisationForm.organisationBackingList}">
                <c:forEach var="row" items="#{manageOrganisationForm.organisationBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectOneChoice>
        <tr:selectManyListbox id="searchForm_organisations" value="#{manageOrganisationForm.searchForm.organisations}" label="#{messages['organisation.organisations']}:" required="false" readOnly="false" size="3">
            <c:if test="${!empty manageOrganisationForm.organisationsBackingList}">
                <c:forEach var="row" items="#{manageOrganisationForm.organisationsBackingList}">
                    <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                </c:forEach>
            </c:if>
        </tr:selectManyListbox>
        <f:facet name="footer">
            <tr:panelButtonBar>
                <tr:commandButton id="searchAction" text="#{messages['action.search']}" action="#{organisationController.search}" accessKey="#{messages['action.search.access.key']}" partialSubmit="true"/>
                <tr:commandButton id="newAction" text="#{messages['action.new']}" action="#{organisationController.startNew}" accessKey="#{messages['action.new.access.key']}" partialSubmit="true" immediate="true"/>
            </tr:panelButtonBar>
        </f:facet>
        </tr:panelFormLayout>
        <tr:spacer width="1" height="10"/>
        <tr:table id="searchResult" allDetailsEnabled="true" var="row" rowBandingInterval="1" value="#{manageOrganisationForm.manageableList}" rows="#{preferences.maxTableRows}" width="90%" inlineStyle="display:#{manageOrganisationForm.manageableList == null? 'none': ''}" partialTriggers="searchResult:deleteAction ::searchAction">
            <f:facet name="footer">
                <h:panelGroup>
                    <tr:outputText value="#{fn:length(manageOrganisationForm.manageableList)}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1"/>
                    <tr:outputText value="#{messages['records.found']}"/>
                </h:panelGroup>
                <h:panelGroup style="width:100%;font-weight:normal">
                    <tr:outputText value="#{fn:length(manageOrganisationForm.manageableList)}" inlineStyle="display:#{empty manageOrganisationForm.manageableList?'none':''}">
                        <f:convertNumber groupingUsed="true"/>
                    </tr:outputText>
                    <tr:spacer width="10" height="1" inlineStyle="display:#{empty manageOrganisationForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['records.found']}" inlineStyle="display:#{empty manageOrganisationForm.manageableList?'none':''}"/>
                    <tr:outputText value="#{messages['empty.result.set']}" inlineStyle="display:#{empty manageOrganisationForm.manageableList?'':'none'}"/>
                </h:panelGroup>
            </f:facet>
            <tr:column width="46px">
                <f:facet name="header">
                    <h:panelGroup>
                        <tr:commandLink action="#{organisationController.odsExport}" inlineStyle="display:#{empty manageOrganisationForm.manageableList?'none':''}">
                            <tr:image source="/images/spreadsheet.png" shortDesc="#{messages['export.spreadsheet']}" inlineStyle="border-style:none" />
                        </tr:commandLink>
                    </h:panelGroup>
                </f:facet>
                <h:panelGroup>
                    <tr:commandLink id="loadAction" actionListener="#{organisationController.load}" partialSubmit="true" immediate="true">
                       <tr:image source="/images/tableLoad.gif" shortDesc="#{messages['action.load']}" inlineStyle="border-style:none" />
                       <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                    <tr:spacer width="10" height="1"/>
                    <tr:commandLink id="deleteAction" actionListener="#{organisationController.delete}" partialSubmit="true" immediate="true">
                        <tr:image source="/images/tableDelete.gif" shortDesc="#{messages['action.delete']}" inlineStyle="border-style:none" />
                        <f:param name="id" id="id" value="#{row.id}" />
                    </tr:commandLink>
                </h:panelGroup>
            </tr:column>
            <tr:column sortable="true" sortProperty="registrationRef">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.registration.ref']}"/>
                </f:facet>
                <tr:outputText value="#{row.registrationRef}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="name">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.name']}"/>
                </f:facet>
                <tr:outputText value="#{row.name}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="true" sortProperty="description">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.description']}"/>
                </f:facet>
                <tr:outputText value="#{row.description}">
                </tr:outputText>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.type.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.organisationType}" converter="com.systemsjr.jrbase.organisation.crud.OrganisationTypeJsfConverter"/>
            </tr:column>
            <tr:column sortable="false">
                <f:facet name="header">
                    <tr:outputText value="#{messages['organisation.view.title']}"/>
                </f:facet>
                <tr:outputText value="#{row.organisation}" converter="com.systemsjr.jrbase.organisation.crud.OrganisationJsfConverter"/>
            </tr:column>
        </tr:table>
        </tr:subform>
        </tr:panelGroupLayout>
        <tr:panelGroupLayout layout="vertical" inlineStyle="display:#{manageOrganisationForm.editState?'':'none'}">
        <tr:subform id="manageOrganisationForm_edit" >
            <tr:panelFormLayout>
        <tr:inputText id="registrationRef" value="#{manageOrganisationForm.registrationRef}" label="#{messages['organisation.registration.ref']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="name" value="#{manageOrganisationForm.name}" label="#{messages['organisation.name']}:" required="true" readOnly="false">
        </tr:inputText>
        <tr:inputText id="description" value="#{manageOrganisationForm.description}" label="#{messages['organisation.description']}:" required="false" readOnly="false">
        </tr:inputText>
            <tr:inputHidden id="id" value="#{manageOrganisationForm.id}"/>
            <tr:selectOneChoice id="organisationType" value="#{manageOrganisationForm.organisationType}" label="#{messages['organisation.organisation.type']}:" required="true" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageOrganisationForm.organisationTypeBackingList}">
                       <c:forEach var="row" items="#{manageOrganisationForm.organisationTypeBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectManyListbox id="organisationLocations" value="#{manageOrganisationForm.organisationLocations}" label="#{messages['organisation.organisation.locations']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageOrganisationForm.organisationLocationsBackingList}">
                       <c:forEach var="row" items="#{manageOrganisationForm.organisationLocationsBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>
            <tr:selectOneChoice id="organisation" value="#{manageOrganisationForm.organisation}" label="#{messages['organisation.organisation']}:" required="false" readOnly="false" unselectedLabel="">
                   <c:if test="${!empty manageOrganisationForm.organisationBackingList}">
                       <c:forEach var="row" items="#{manageOrganisationForm.organisationBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectOneChoice>
            <tr:selectManyListbox id="organisations" value="#{manageOrganisationForm.organisations}" label="#{messages['organisation.organisations']}:" required="false" readOnly="false" size="3">
                   <c:if test="${!empty manageOrganisationForm.organisationsBackingList}">
                       <c:forEach var="row" items="#{manageOrganisationForm.organisationsBackingList}">
                           <f:selectItem itemLabel="#{row[1]}" itemValue="#{row[0]}" />
                       </c:forEach>
                   </c:if>
            </tr:selectManyListbox>

            <f:facet name="footer">
                   <tr:panelButtonBar>
                       <tr:commandButton id="saveAction" text="#{messages['action.save']}" action="#{organisationController.save}" accessKey="#{messages['action.save.access.key']}" partialSubmit="false"/>
                       <tr:commandButton id="saveAndNewAction" text="#{messages['action.saveAndNew']}" action="#{organisationController.saveAndNew}" accessKey="#{messages['action.saveAndNew.access.key']}" inlineStyle="display:#{(empty manageOrganisationForm.id)?'':'none'}" partialSubmit="false"/>
                       <tr:commandButton id="cancelAction" text="#{messages['action.cancel']}" action="#{organisationController.cancel}" accessKey="#{messages['action.cancel.access.key']}" immediate="true" partialSubmit="true" />
                   </tr:panelButtonBar>
            </f:facet>
            </tr:panelFormLayout>
        </tr:subform>
        </tr:panelGroupLayout>
    </ui:define>
</ui:composition>

</html>
