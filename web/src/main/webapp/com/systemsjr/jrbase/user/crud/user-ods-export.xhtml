<?xml version="1.0" encoding="ISO-8859-1"?>
<office:document-content xmlns:office="urn:oasis:names:tc:opendocument:xmlns:office:1.0" xmlns:text="urn:oasis:names:tc:opendocument:xmlns:text:1.0" xmlns:table="urn:oasis:names:tc:opendocument:xmlns:table:1.0" office:version="1.0"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="manageUserForm" value="#{pageFlowScope.form}"/>
    <f:loadBundle basename="message-resources" var="messages"/>
    <office:body>
        <office:spreadsheet>
            <table:table table:name="User">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.status']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.username']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.password']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.name']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.email']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.password.length']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.user.id']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['individual.view.title']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                </table:table-row>
                <ui:repeat value="#{manageUserForm.manageableList}" var="row">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <c:set var="key" value="user.status.#{row.status.value}"/>
                        <text:p><h:outputText value="#{messages[key]}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.username}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.password}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.name}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.email}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.passwordLength}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.userId}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.individual}" converter="com.systemsjr.jrbase.individual.crud.IndividualJsfConverter" escape="false"/></text:p>
                    </table:table-cell>
                </table:table-row>
                </ui:repeat>
            </table:table>
        </office:spreadsheet>
    </office:body>
</office:document-content>
